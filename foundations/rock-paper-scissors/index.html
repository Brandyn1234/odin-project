<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js" defer></script>
    </head>
    <body class="bg-color">
        <div class="header">
            <img class="img-header" src="./images/header-logo.png" alt="title" height="128"/>
        </div>
        <div class="image-container">
            <img id="rock" class="image-hover" src="./images/rock.png" alt="Rock" width="128"/>
            <img id="paper" class="image-hover" src="./images/paper.png" alt="Paper" width="128"/>
            <img id="scissors" class="image-hover" src="./images/scissors.png" alt="Scissors" width="128"/>
        </div>
        <div class="score-container">
            <div class="player-score">Player:</div>
            <div class="computer-score">Computer:</div>
        </div>
        <div class="results-container">
            <div id="demo">First to 5 points wins</div>
        </div>
        <footer>
            <p>Copyright &copy; 2023 brandyn1234</p>
        </footer>
    </body>
</html>
